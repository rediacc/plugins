name: Build and Push Docker Images

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (skip pushing)'
        required: false
        type: boolean
        default: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push plugins
        id: build
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
          GITHUB_REF: ${{ github.ref }}
          DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}
        run: |
          ./ci-build.sh
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Validate Docker images exist
        if: steps.build.outcome == 'success'
        run: |
          echo "Validating Docker images were built..."

          # Expected plugin names
          expected_plugins=("terminal" "browser" "cli")
          missing_plugins=()

          for plugin in "${expected_plugins[@]}"; do
            if docker image ls | grep -q "rediacc/plugin-${plugin}\|rediacc/cli"; then
              echo "✓ Found image for: $plugin"
            else
              echo "✗ Missing image for: $plugin"
              missing_plugins+=("$plugin")
            fi
          done

          if [ ${#missing_plugins[@]} -gt 0 ]; then
            echo ""
            echo "ERROR: Missing ${#missing_plugins[@]} expected images:"
            for plugin in "${missing_plugins[@]}"; do
              echo "  - rediacc/plugin-$plugin or rediacc/cli"
            done
            exit 1
          fi

          echo ""
          echo "✓ All expected images present!"

      - name: Summary
        if: success()
        run: |
          echo "### Docker Images Built Successfully ✓" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger:** ${{ github.ref }}" >> $GITHUB_STEP_SUMMARY
          echo "**Workflow:** ${{ github.workflow }}" >> $GITHUB_STEP_SUMMARY
          echo "**Run ID:** ${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** All plugins built and validated successfully" >> $GITHUB_STEP_SUMMARY
